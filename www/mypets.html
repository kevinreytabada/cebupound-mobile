    <script>

      $(document).ready(function () {

        $.ajax({
            method: "GET",
            url: "http://localhost:8000/mobile/mypets/" + localStorage.getItem('user_id'),
            // data: { 
            //     username: $('#username').val(), 
            //     password: $('#password').val() 
            // }http://localhost:8000/images/IMG_3311.JPG
        })
        .done(function( response ) {
          for (var i = response.length - 1; i >= 0; i--) {
            $('.pets-data').append(
                '<td><img src="http://localhost:8000/images/'+response[i].image+'" width="50" height="auto"></td>' + 
                '<td><a href="">'+response[i].name+'</a></td>' +
                '<td>'+response[i].age+'</td>' +
                '<td>'+response[i].gender+'</td>' +
                '<td>'+response[i].breed+'</td>' +
                '<td>'+response[i].color+'</td>' +
                '<td>'+response[i].type.name+'</td>'
                // '<td>'+response[i].color+'</td>'
            );
          }
        });
        // $(document).ready(function() {
        $('#example').DataTable();
    // });
        $('#submit').click(function (e) {
            e.preventDefault();
            $.ajax({
                method: "POST",
                url: "http://localhost:8000/mobile/login",
                data: { 
                    username: $('#username').val(), 
                    password: $('#password').val() 
                }
            })
            .done(function( response ) {
                if(response.status) {
                  alert('Valid credentials');
                } else {
                  alert('Invalid username/password.');
                }
            });
        });
      })
    </script>
